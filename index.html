<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>caclulator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="main-container">
            <output id="output">0</output>
            <div id="numbers-container">
                <button id="clear">C</button>
                <button id="backspace">del</button>
                <div class="button-rows">
                    <button id="seven" class="buttons number">7</button>
                    <button id="eight" class="buttons number">8</button>
                    <button id="nine" class="buttons number">9</button>
                    <button id="divide" class="buttons operator">/</button>
                </div>
                <div class="button-rows">
                    <button id="four" class="buttons number">4</button>
                    <button id="five" class="buttons number">5</button>
                    <button id="six" class="buttons number">6</button>
                    <button id="multiply" class="buttons operator">*</button>
                </div>
                <div class="button-rows">
                    <button id="one" class="buttons number">1</button>
                    <button id="two" class="buttons number">2</button>
                    <button id="three" class="buttons number">3</button>
                    <button id="subtract" class="buttons operator">-</button>
                </div>
                <div class="button-rows">
                    <button id="zero" class="buttons number">0</button>
                    <button id="dot" class="buttons number">.</button>
                    <button id="plus" class="buttons operator">+</button>
                    <button id="equal" class="buttons operator">=</button>
                </div>
            </div>
            <div id="operators-container">

            </div>
        </div>
    </body>

</html>
