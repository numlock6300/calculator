<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>caclulator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div id="main-container">
            <div id="output-container">
                <output id="support-output"></output>
                <output id="output">0</output>
            </div>
            <div id="numbers-container">
                <button id="clear">C</button>
                <button id="backspace" data-key="Backspace">del</button>
                <div class="button-rows">
                    <button id="seven" data-key="7" class="buttons number">7</button>
                    <button id="eight" data-key="8" class="buttons number">8</button>
                    <button id="nine" data-key="9" class="buttons number">9</button>
                    <button id="divide" data-key="/" class="buttons operator">/</button>
                </div>
                <div class="button-rows">
                    <button id="four" data-key="4" class="buttons number">4</button>
                    <button id="five" data-key="5" class="buttons number">5</button>
                    <button id="six" data-key="6" class="buttons number">6</button>
                    <button id="multiply" data-key="*" class="buttons operator">*</button>
                </div>
                <div class="button-rows">
                    <button id="one" data-key="1" class="buttons number">1</button>
                    <button id="two" data-key="2" class="buttons number">2</button>
                    <button id="three" data-key="3" class="buttons number">3</button>
                    <button id="subtract" data-key="-" class="buttons operator">-</button>
                </div>
                <div class="button-rows">
                    <button id="zero" data-key="0" class="buttons number">0</button>
                    <button id="dot" data-key="." class="buttons number">.</button>
                    <button id="plus" data-key="+" class="buttons operator">+</button>
                    <button id="equal" data-key="=" class="buttons operator">=</button>
                </div>
            </div>
            <div id="operators-container">

            </div>
        </div>
    </body>

</html>
